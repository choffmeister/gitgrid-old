akka {
  loglevel = "WARNING" # ERROR, WARNING, INFO, DEBUG
}

spray.can.server {
  idle-timeout = 2s
  request-timeout = 1s
  request-chunk-aggregation-limit = 16m
}

gitgrid {
  repositoriesDir = "repositories"
}

gitgrid.mongodb {
  host = "localhost"
  port = 27017
  database = "gitgrid-test"
}
